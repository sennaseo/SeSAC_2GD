<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        td{text-align: center;}
    </style>
</head>
<body>
    <table border="1" cellspacing="0" width="600" 
    height="350" cellpadding="10">
    <tr>
        <td colspan="2">1</td>
        <td rowspan="2">2</td>
    </tr>
    <tr>
        <td rowspan="2">3</td>
        <td>center</td>
    </tr>
    <tr>
        <td colspan="2">4</td>
    </tr>
    </table>
</body>
</html>
