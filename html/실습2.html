<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습2</title>
</head>
<body>
    <form>
        <h3>설문조사</h3>
        이름 <input type="text">
        <br /> 이메일 <input type="email" id="email" placeholder="love@example.com" />
        <br />
    <h4>나이</h4>
    <input type="radio" name="radio"> 10대 
    <input type="radio" name="radio"> 20대
    <input type="radio" name="radio"> 30대
    <input type="radio" name="radio"> 40대
    <input type="radio" name="radio"> 50대
    <input type="radio" name="radio"> 60대 이상
    <br />
    <h4>원하는 강의(복수응답가능합니다.)</h4>
    <input type="checkbox" name="ckeckbox" id="html"><label for="html">html</label>
    <input type="checkbox" name="ckeckbox" id="javascript"><label for="javascript">javascript</label>
    <input type="checkbox" name="ckeckbox" id="css"><label for="css">css</label>
    <br />
    <br />
    <textarea name="80" id="50" cols="80" rows="10" placeholder="하고 싶은 말을 써주세요:)"></textarea>
    <button>제출</button>
    </form>
</body>
</html>
