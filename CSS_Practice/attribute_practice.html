<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>incline-block 연습</title>
    <link rel="stylesheet" href="./attribute_practice.css">
    <style>
        .container{
            width: 100%;
            height: 200px;
            background-color: orange;
        }
        .container > div{
            width: 200px;
            height: 100px;
            display: inline-block;
            margin-right: 30px;
        }
        .html{background-color: skyblue;}
        .css{background-color: green;}
        .js{background-color: red;}
    </style>
</head>
<body>
    <div class="container">
        <div class="html"></div>
        <div class="css"></div>
        <div class="js"></div>
    </div>
</body>
</html>
